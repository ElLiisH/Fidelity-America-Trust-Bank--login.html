<script>
  // Set the initial balance when the page loads
  window.addEventListener('load', function() {
    var initialBalance = 32195124.70; // Set the initial balance here
    var storedBalance = localStorage.getItem('balance');
    if (storedBalance === null) {
      localStorage.setItem('balance', initialBalance);
    }
    updateBalance(); // Call updateBalance() here
  });

  // Update the balance when the user makes a transfer
  function transferAmount() {
    var transferAmount = document.getElementById('amount').value;
    var currentBalance = parseFloat(localStorage.getItem('balance'));
    if (isNaN(currentBalance)) {
      currentBalance = 0;
    }
    var newBalance = currentBalance - parseFloat(transferAmount);
    localStorage.setItem('balance', newBalance);
    updateBalance(); // Call updateBalance() here
    window.location.href = 'domsitee.html';
  }

  // Update the balance display
  function updateBalance() {
    var currentBalance = parseFloat(localStorage.getItem('balance'));
    if (isNaN(currentBalance)) {
      currentBalance = 0;
    }
    document.getElementById('balance').innerHTML = '$' + currentBalance.toFixed(2);
  }
</script>
